<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- viewport設定，width=device-width 代表我的渲染寬度等於裝置寬度，initial-scale=1.0 設定螢幕畫面的初始縮放比例為 100% -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384–5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<title>RWD Test</title>
</head>
<body>
	<div class="container flexbox">
	
		<div class="header flexbox">
			<h1 class="logo">logo<i class="fas fa-paw"></i></h1>
			<label for="burger">&#9776;</label>
			<input type="checkbox" id="burger">
			<nav class="flexbox">
				<a href="#">item1</a>
				<a href="#">item2</a>
				<a href="#">item3</a>
				<a href="#">item4</a>
			</nav>
		</div>
		
		<div class="banner flexbox">
			<p class="msg">Welcome Message</p>
		</div>
		 
		<div class="content flexbox">
			<h2>Section title</h2>
			<div class="boxContainer flexbox">
				<div class="box">box1</div>
				<div class="box">box2</div>
				<div class="box">box3</div>
				<div class="box">box4</div>
			</div>
			<button class="btn" onclick="boxHide()">Call to action</button>
			<div class="boxContainer flexbox" id="hidden">
				<div class="box">box5</div>
				<div class="box">box6</div>
				<div class="box">box7</div>
				<div class="box">box8</div>
			</div>

		</div>
	
	</div>

	<script>
		
		const msg = document.querySelector('.msg');
		msg.addEventListener('click', () => {
		msg.textContent = "Have a Good Time!!";
		})

		function boxHide(){
			var x = document.getElementById("hidden");
			if(x.style.display === "flex"){
				x.style.display = "none";
			}else{
				x.style.display = "flex";
			}
		}


	</script>
</body>
</html>
