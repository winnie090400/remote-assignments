<html>
	<head>
		<meta charset="utf-8">
		<title>home page</title>
	</head>
	<body>
		<div>
			<h1>Sign-in Form</h1>
			<form action="signin" method="POST">
				<input type="email" name="email" placeholder="E-mail" required>
				<input type="password" name="password" placeholder="Password" required>
				<input type="submit">
			</form>
		</div>

		<div>
			<h1>Sign-up Form</h1>
			<form action="signup" method="POST">
				<input type="email" name="email" placeholder="E-mail" required>
				<input type="password" name="password" placeholder="Password" required>
				<input type="submit">
			</form>
		</div>

	</body>
</html>
