<!DOCTYPE html>
<html>
  <head>
    <title>Sum</title>
  </head>
  <body>
    <input type="text">
    <button type="submit" name="button" onclick="getSum()">Submit</button>
    <p class = "res" ></p>
    <script>
      function getSum(){
        let xhr = new XMLHttpRequest();
        let num = document.querySelector('input').value;
        xhr.onreadystatechange = function(){
          if(xhr.readyState === 4){
            document.querySelector('.res').innerHTML = `The result is: ${xhr.responseText}`;
          }
        };
        xhr.open('GET',`http://localhost:3000/getData?number=${num}`);
        xhr.send();
      }
    </script>
  </body>
</html>
